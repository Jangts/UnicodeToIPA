<!DOCKTYPE html>

<html>
    <body>
        <div id="h"><h1>Unicode Text to IPA Converter (( . ))</h1></div>

            <select name="cars">

                <option value="hindi">Hindi</option>
              </select>

        <div id="main">
            <div id="l">

            </div>

            </div>
        </div><br>
        <div id="file">OR<br>
            Give input from file<input id="fl" type="file"></input>
        </div><br><br><br><br>
        <div>
            <input id="butt" type="button" value="Run Voice"></input>
        </div>

        </div> -->
